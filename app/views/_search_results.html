<hr>

<div class="panel panel-default search-results">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">

    <% if (photos.length) { %>

      <ul>
        <% photos.forEach(function (photo) { %>
          <li class="list-unstyled">
            <a href="<%= photo.media.b %>" class="thumbnail">
              <img src="<%= photo.media.t %>" alt="Photo - <%= photo.title %>"
                title="<%= photo.title %>">
            </a>
          </li>
        <% }) %>
      </ul>

    <button class="btn btn-primary js-google-login">Log in with Google</button>

    <br>

    <button class="btn btn-primary js-ajax-zip" data-tags="<%= tagsParameter %>">
      Zipper le résulat
    </button>

    <br>

    <a class="btn btn btn-primary js-download-zip">Télécharger le ZIP</a>

    <div>
      <p>Zips précédents</p>
      <ul class="js-zip-list" style="display: flex; flex-direction: column"></ul>
    </div>

    <% } else { %>
      <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>

  </div>

</div>
